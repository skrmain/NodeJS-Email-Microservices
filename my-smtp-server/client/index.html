<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebSockets</title>
    </head>
    <body>
        <h1>Hello WebSockets</h1>
        <div id="messages"></div>
        <input type="text" id="message" />
        <button id="send" disabled>Send Message</button>
        <script>
            const ws = new WebSocket('ws://localhost:8001');

            const myMessages = document.getElementById('messages');
            const myInput = document.getElementById('message');
            const sendBtn = document.getElementById('send');

            sendBtn.addEventListener(
                'click',
                () => {
                    msgGeneration(myInput.value, 'Client');
                    ws.send(myInput.value);
                },
                false
            );

            function msgGeneration(msg, from) {
                const newMessage = document.createElement('h5');
                newMessage.innerText = `${from} says: ${msg}`;
                myMessages.appendChild(newMessage);
            }

            ws.onopen = () => (sendBtn.disabled = false);
            ws.onmessage = (event) => msgGeneration(event.data, 'Server');
        </script>
    </body>
</html>
